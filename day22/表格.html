<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>表格</title>
    <style media="screen">
      *{
        margin:0;
        padding:0;
      }
      button{
        width:50px;
        height:40px;
        background: blue;
      }

    </style>
  </head>
  <body>
  <caption><button id="addbtn">添加一行</button></caption>
    <table border="1" cellspacing="0" cellpadding="50">

    <thead id="thead">
          <th>name</th>
          <th>age</th>
          <th>gender</th>
          <th>删除</th>
    </thead>
    <tbody id="mid"></tbody>
    </table>

  <script type="text/javascript">

  var addbtn=document.getElementById('addbtn');
  var mid = document.getElementById('mid');


  addbtn.addEventListener('click',function(){
    var tr =document.createElement("tr");
    console.log(tr);
    tr.innerHTML="<td>杨帆</td> <td>杨帆</td> <td>杨帆</td> <td><a href='#' onclick='remove(this)'>删除</a></td>";
    mid.appendChild(tr);
  },false)
  // remove(this);  //实参，this此处指的是<a>本身

  //obj形参
  function remove(obj){
  var tr=obj.parentNode.parentNode; // tr
  mid.removeChild(tr);
 }

  </script>

  </body>
</html>
