<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
    labelone: for (var i = 0; i < 10; i++) {
      document.write("<h3>i=" + i + "</h3>");
            if (i == 5){
              break labelone;
            }
    }

    function fun(arg1,arg2){

      return arg1 + arg2;
      document.write("<h3>after return ...</h3>");  //不会执行
      }
    var a = fun(1,2);//返回计算结果
    document.write("<h3>a = fun(1,2) = "+ a +"</h3>");  //3



    fun1();      //undefined

    function fun1(arg1){
      document.write("<h3>arg1 = "+ arg1 +"</h3>");
      return;    //返回undefined
    }
    </script>
  </body>
</html>
