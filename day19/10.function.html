<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>函数传递参数</title>
  </head>
  <body>

    <script type="text/javascript">

     function test(arg1, arg2, arg3){
       document.write("<h3>"+ arg1 , arg2 , arg3 +"</h3>");
     }

    //参数个数随意，不会报错
     test();  //undefined undefined undefined
     test(1);  //1 undefined undefined
     test(1,2);  //1 2 undefined
     test(1,2,3);  // 1 2 3
     test(4,5,6,7,8,9);  // 4 5 6

     document.write("<h3>sum.length = " + sum.length + "</h3>");//1
     //该函数的形式参数个数！！！！！！
     sum();    // 0
     sum(1);    // 1
     sum(1,2);  // 3
     sum(1,2,3);  // 6

     //参数个数随意
     //arguments 是一个伪数组
     function sum(arg){

      //arguments只能在函数内部使用！！！！！
      //arguments 用于获得实参
       document.write("<h3>arguments = " + arguments + "</h3>");

       var result = 0;

       //arguments.length是参数的个数
       for (var i = 0; i < arguments.length; i++) {
         //arguments[i], 就指定参数
         result += arguments[i];
       }
       document.write("<h3>result = " + result + "</h3>");
     }

    </script>

  </body>
</html>
