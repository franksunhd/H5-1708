<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>nth-of-type()</title>
  </head>
  <body>
    <div class="one">
      <p>我是第一段</p>
      <div>divdivdiv</div>
      <p>我是第二段</p>
      <div>divdivdiv</div>
      <p>我是第三段</p>
      <div>divdivdiv</div>
      <p>我是第四段</p>
      <div>divdivdiv</div>
      <p>我是第五段</p>
    </div>
    <!-- 选择同属于一个父元素之下，并且标签名相同的子元素中的第n个 -->
    <script src="./jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript">
    //第三个p元素变红,nth-of-type不计较要选择的元素在什么位置只要有就行
      $(".one p:nth-of-type(3)").css("color","red");
    </script>
  </body>
</html>
