<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery</title>
    <script src="./jquery.min.js"></script>
    <style media="screen">
      .one{
        color: #fff;
      }
    </style>
  </head>
  <body>
    <ul class="one">
      <li>0</li>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
    </ul>
    <script type="text/javascript">
      $(".one li:even").css("color","red");
      $(".one li:odd").css("font-size","50px");
      $(".one li:eq(3)").css("border","1px solid green");
    </script>
  </body>
</html>
