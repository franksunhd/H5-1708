<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>块，行元素</title>
  </head>
  <body>
    <!-- 无序列表是块元素 -->
    <ul>
      <li>无序列表是块元素</li>
      <li>列表项１</li>
      <li>列表项2</li>
      <li>列表项3</li>
    </ul>

    <!-- ｐ标签是块元素 -->
    <p>p标签</p>

    <!-- h标签是块元素 -->
    <h1>h标签是块元素</h1>

    <!-- strong是行元素 -->
    <strong>strong是行元素</strong>
     <br>
    <!-- a是行元素 -->
    <a href="#">a是行元素</a>
    <br>
    <!-- span是行元素 ，它本身是一个容器-->
    <span>span是行元素</span>

    <!-- div是块元素 ，它自身也是一个容器-->
    <div>
      div是块元素
    </div>

    <!-- 元素嵌套 -->
    <h1><p>h1标签可以嵌套p标签</p></h1>
    <p><h1>p标签不可以嵌套h1标签</h1></p>
  </body>
</html>
