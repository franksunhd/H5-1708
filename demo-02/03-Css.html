<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>引入Css样式</title>
    <style media="screen">
    /*
    Css样式要放到style标签中
    */
      h1 {
        font-size: 50px;
        color: blue;
      }

      p {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>这是h1标签</h1>
    <p>这是p标签</p>
  </body>
</html>
