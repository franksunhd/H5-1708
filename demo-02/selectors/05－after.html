<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>后代选择器</title>
    <style media="screen">

    /* 后代选择器以 "空格" 作为分隔符*/

    /* 标签选择器 */
      div p span {
        color:red;
      }
      div span {
        color: blue;
      }

      /*类选择器*/
      .first-01 p {
        color:pink;
      }
      /*Id 选择器*/
      #div-01 p {
        color: green;
      }
    </style>
  </head>
  <body>
    <!-- 标签选择器 -->
    <div class="">
      <p><span>文本１</span></p>
    </div>
    <div class="">
      <p>文本2</p>
    </div>
    <div class="">
      <span>文本3</span>
    </div>
    <!-- 类选择器 -->
    <div class="first-01">
      <p>类选择器</p>
    </div>
    <!-- ID选择器 -->
    <div id="div-01">
      <p>Id选择器</p>
    </div>
  </body>
</html>
