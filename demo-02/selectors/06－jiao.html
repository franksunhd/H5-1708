<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>交集选择器</title>
    <style media="screen">
    /* 既满足是p, 又满足包含color_red的类
       交集选择器中间是连续写，没有空格
    */
    　/*　标签/类*/
      div p.color_red.one {
        color: red;
      }
      /*标签/ID*/
      h1 p#p1 span {
        color: yellow;
      }
    </style>
  </head>
  <body>
      <!--
      添加了2个类
      既要满足color_red类 ,也要满足one类，否则不可以
    -->
    <div>
      <p class="color_red one">111</p>
      <p>222</p>
      <p>333</p>
    </div>

    <!-- 类不再p标签中 -->
    <div>
      <h1 class="color_red">sjgkjkjhk</h1>
    </div>

    <!-- 不显示红色 -->
    <p class="color_red">pppppp</p>

    <!-- 标签/ID -->
    <h1>
      <p id="p1"><span>ksjgkdjhkjhkhj</span></p>
    </h1>
  </body>
</html>
