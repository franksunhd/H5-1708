<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>表格标签</title>
  </head>
  <body>
    <table cellspacing="0" align="center" border="1" width="500" height="400" >
      <!-- 设置标题信息 -->
      <caption><h1>学生信息</h1></caption>
      <!-- 设置表头，定义表格头部 -->
      <thead>
        <tr>
        <th>姓名</th>
        <th>性别</th>
        <th colspan="3">电话</th>
      </tr>
      </thead>
      <!-- 设置内容 ，定义表格主体-->
      <tbody>
      <tr align="center">
        <th>小王</th>
        <td>男</td>
        <td colspan="2">670775</td>
        <td rowspan="3">海淀区</td>
      </tr>
      <tr align="center">
        <th>小李</th>
        <td>女</td>
        <td colspan="2">626598</td>
      </tr>
      <tr align="center">
        <th>小张</th>
        <td>男</td>
        <td colspan="2">561245</td>
      </tr>
    </tbody>
    <!-- tfoot 设置尾部，定义表格页脚 -->
    <tfoot>

    </tfoot>
    </table>
  </body>
</html>
