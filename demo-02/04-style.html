<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>样式的使用方式</title>
    <!-- 引入外部样式表,共有的部分 -->
    <link rel="stylesheet" href="./css/master.css">

    <!--  -->
    <style media="screen">
      /* 嵌套样式*/
      div {
        color:green;
      }
    </style>
  </head>
  <body>
    <!--
    行内样式
    #注意:style后边是英文双引号,且每个属性值以"分号"结尾
   -->
    <p style="color:red; font-size:50px; ">p标签</p>
    <h1>h1标签</h1>
  </body>
</html>
