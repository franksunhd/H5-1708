<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>输出1000以内的完数</title>
  </head>
  <body>
    <script type="text/javascript">
    var i,j,k,m = 0;;
      for( i = 1; i <= 1000; i++)
      {
          k = 0;

          for(j = 1;j <= i-1; j++)
          {
              if( i % j == 0) k += j;
          }
          if(k == i)
          {
            m++;
            document.write("<h3>第"+ m +"个完数是:" + i + "</h3>");
          }
      }
    </script>
  </body>
</html>
