<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>输出1!...+10!</title>
  </head>
  <body>

    <script type="text/javascript">
      var sum = 0 , mul = 1;

      for (var i = 1; i <= 10; i++) {
        mul = mul * i;
        sum = sum + mul;
      }

      document.write("<h3>1!+2!+...+10!="+ sum +"</h3>");;

    </script>
  </body>
</html>
