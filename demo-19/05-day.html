<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>在输入框中输入年月日，然后判断年月日是今年的第几天？？？</title>
    <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>

    <div class="container">
      <select id="Year" name="year1" class="btn btn-info"></select>
      <select id="Month" name="month1" class="btn btn-info"></select>
      <select id="Day" name="day1" class="btn btn-info"></select>
      <input class="btn btn-info" type="button" name="btn" value="测试">
    </div>


    <script src="./js/jquery.min.js" charset="utf-8"></script>
    <script src="./layer/layer.js" charset="utf-8"></script>
    <script src="./js/YMDClass.mini.js" charset="utf-8"></script>
    <script type="text/javascript">
    $(function(){
      new YMDselect('year1','month1','day1');


      var year , month , day , sum , i;
      var months = [31,28,31,30,31,30,31,31,30,31,30,31];

      $("input[name=btn]").click(function(){


        year = $("#Year > option:selected").val();
        month = $("#Month > option:selected").val();
        day = $("#Day > option:selected").val();
        console.log(typeof day);


        if( month > 2 && ((year%4==0 && year%100!=0) || year%400==0) ){
          sum = 1;
        }
        else{
          sum = 0;
        }
        /* 加上前面各整月的天数 */
        for(i = 0; i < month-1; i++)
        {
          //这里的months[i]是number类型
          sum += months[i];
        }
        /* 加上日数 */
        // 这里的day是直接从选项上拿过来的,是字符串类型
        sum += parseInt(day);
        layer.alert("这是 "+ year +" 年的第 "+ sum +" 天",{
          title:"提示",
          icon:6
        });

      });
    });



    </script>
  </body>

</html>
