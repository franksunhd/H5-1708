<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>border-radius</title>
    <style media="screen">
      *{
        margin: 0;
        padding: 0px;
      }
      .w{
        width: 1300px;
        margin: 50px auto;
      }

      .one,
      .two,
      .three,
      .four,
      .five,
      .six,
      .seven,
      .eight,
      .nine,
      .ten,
      .eleven
      {
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
        font-size: 16px;
        float: left;
        margin:30px 20px 30px 20px;
      }

      .one {
        border: 1px solid red;
        border-radius: 10px;
      }

      .two {
        border: 1px solid green;
        border-radius: 1px 50px;
      }

      .three{
        border: 1px solid orange;
        border-radius: 30px/100px;
      }
      .four{
        border: 1px solid blue;
        border-radius: 100%;
      }
      .five{
        border: 1px solid pink;
        border-radius: 50px 0px 0px 0px;
      }
      .six{
        border: 1px solid purple;
        border-radius: 100% 100% 0px 0px;
      }

      .seven{
        height: 100px;
        line-height: 200px;
        margin-top: 100px;
        border-radius: 100px 100px 0 0;
        border: 1px solid purple;
      }
      .eight{
        border: 1px solid gray;
        border-radius: 100% 0px 0px 0px;
      }
      .nine{
        width: 100px;
        border: 1px solid gray;
        border-radius: 100px/200px;
      }
      .ten{
        height: 100px;
        margin-left: 120px;
        margin-top: 100px;
        border: 1px solid gray;
        border-radius: 200px/100px;
      }
      .eleven{
        height: 120px;
        border: 1px solid pink;
        margin-top: 50px;
        border-radius: 100px 100px 0px 0px;
      }
    </style>
  </head>
  <body>
    <div class="w">
      <div class="one">border-radius:10px;</div>
      <div class="two">border-radius: 1px 50px;</div>
      <!-- ?????????????? -->
      <div class="three">radius:30px/100px;</div>
      <div class="four">radius:100%;</div>
      <div class="five">radius:50px 0px 0px 0px;</div>
      <div class="six">radius:100% 100% 0px 0px;</div>
      <div class="seven">h:100px;100px100px0px0px;</div>
      <div class="eight">radius:100% 0px 0px 0px;</div>
      <div class="nine">width:100px;100px/200px;</div>
      <div class="ten">height:100px;200px/100px;</div>
      <div class="eleven">h:120px;100px100px0px0px;</div>
    </div>
  </body>
</html>
