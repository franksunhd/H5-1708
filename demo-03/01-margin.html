<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>margin居中问题</title>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }

      .f { width: 800px; height: 500px; background-color: red; margin: 0 auto; }

      .s {
        width: 500px;
        height:300px;
        background-color: green;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
  <div class="f">
    <div class="s"></div>
  </div>
</body>
</html>
