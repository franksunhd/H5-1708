<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>margin居中问题</title>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }

      .f {
        width: 798px;
        height: 498px;
        background: pink;
        margin: 0 auto;
        padding: 1px;
      }

      .s {
        width: 500px;
        height: 300px;
        background: blue;
        margin: 100px auto;
      }
    </style>
  </head>
  <body>
    <div class="f">
      <div class="s"></div>
    </div>
  </body>
</html>
