<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>form表单</title>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }

      .w {
        width: 1000px;
        margin: 0 auto;
        border: 1px solid gray;
      }
    </style>
  </head>
  <body>
      <div class="one">
        <div class="w">
          <h1>注册</h1>
          <form action="#" method="get">
            用户名:   <input type="text" name="username"> <br> <br>
            密&nbsp;码: <input type="password" name="passwd" value=""><br><br>
            性&nbsp;别: <input type="radio" name="gender" value="0">男
            <input type="radio" name="gender" value="1">女 <br><br>
            课&nbsp;程:<input type="checkbox" name="sx">数学
                     <input type="checkbox" name="yw">语文 <br><br>
                     <!-- accept设置选择的指定类型 -->
                     <input type="file" accept=""><br><br>
            <textarea name="textarea" style="width:300px; height:100px;"></textarea><br><br>
            <input type="submit" name="submit" value="注册">
            <input type="reset" name="reset">
          </form>
        </div>
      </div>
  </body>
</html>
