<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="./bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <style media="screen">
      .container1 .row >div {
        border: 1px solid gray;
        text-align: center;
        margin-bottom: 50px;
      }

      @media screen and (max-width:300px) {
        .col-xx-12 {
          width: 100%;
        }
      }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- 12列排布 响应式-->
    <div class="container container1">
      <div class="row">
        <div class="col-md-1 col-sm-2 col-xs-4 col-xx-12">1</div>
        <div class="col-md-1 col-sm-2 col-xs-4 col-xx-12">2</div>
        <div class="col-md-1 col-sm-2 col-xs-4 col-xx-12">3</div>
        <div class="col-md-1 col-sm-2 col-xs-4 col-xx-12">4</div>
        <div class="col-md-1 col-sm-2 col-xs-4 col-xx-12">5</div>
        <div class="col-md-1 col-sm-2 col-xs-4 col-xx-12">6</div>
        <div class="col-md-1 col-sm-2 col-xs-4 col-xx-12">7</div>
        <div class="col-md-1 col-sm-2 col-xs-4 col-xx-12">8</div>
        <div class="col-md-1 col-sm-2 col-xs-4 col-xx-12">9</div>
        <div class="col-md-1 col-sm-2 col-xs-4 col-xx-12">10</div>
        <div class="col-md-1 col-sm-2 col-xs-4 col-xx-12">11</div>
        <div class="col-md-1 col-sm-2 col-xs-4 col-xx-12">12</div>
      </div>
    </div>

    <!-- 8 4 排列  -->

    <div class="container container1">
      <div class="row">
        <div class="col-md-8">col-md-8</div>
        <div class="col-md-4">col-md-4</div>
      </div>
    </div>
    <!-- 4 4 4排列 -->
    <div class="container container1">
      <div class="row">
        <div class="col-md-4">col-md-4</div>
        <div class="col-md-4">col-md-4</div>
        <div class="col-md-4">col-md-4</div>
      </div>
    </div>
    <!-- 6 6排列 -->
    <div class="container container1">
      <div class="row">
        <div class="col-md-6">col-md-6</div>
        <div class="col-md-6">col-md-6</div>
      </div>
    </div>

    <div class="container container1">
  <!-- Stack the columns on mobile by making one full-width and the other half-width -->
  <div class="row">
    <div class="col-xs-12 col-md-8">.col-xs-12 .col-md-8</div>
    <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
  </div>

  <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
  <div class="row">
    <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
    <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
    <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
  </div>

  <!-- Columns are always 50% wide, on mobile and desktop -->
  <div class="row">
    <div class="col-xs-6">.col-xs-6</div>
    <div class="col-xs-6">.col-xs-6</div>
  </div>
</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="./js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
