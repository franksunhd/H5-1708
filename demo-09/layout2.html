<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>2栏布局，左侧固定，右侧自适应</title>
  <link rel="stylesheet" href="./css/master.css">
</head>

<body>
  <h1>第一种方法：浮动</h1>
  <!--第一种方法　浮动  -->
  <div class="container-1">
    <div class="left"></div>
    <div class="right">
      <div class="right-s"></div>
    </div>
  </div>
  <h1>第二种方法：绝对定位</h1>
  <!--第二种方法 定位 -->
  <div class="container-2">
    <div class="left"></div>
    <div class="right"></div>
  </div>



  <!--三栏布局，左右固定，中间自适应  -->




</body>

</html>
