<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>三栏布局，左右固定，中间自适应</title>
    <link rel="stylesheet" href="./css/master.css">
  </head>
  <body>
    <h1>方法一:绝对定位</h1>
    <!-- 第一种方法 绝对定位 -->
    <div class="content-1">
      <div class="left">left</div>
      <div class="center">center</div>
      <div class="right">right</div>
    </div>
    <h1>方法二:margin负值法</h1>
    <!-- 第二种方法　margin负值法 -->
    <div class="content-2">
      <div class="main">
        <div class="body">center</div>
      </div>
      <div class="left">left</div>
      <div class="right">right</div>
    </div>
    <h1>方法三:自身浮动法</h1>
    <!-- 第三种方法　-->
    <div class="content-3">
      <div class="left">left</div>
      <div class="right">right</div>
      <div class="center">center</div>      
    </div>
  </body>
</html>
