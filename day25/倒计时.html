<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    *{
      margin:0;
      padding:0;
    }
    #ad{
      width:1000px;
      height:200px;
      line-height:200px;
      text-align: center;
      font-size: 50px;
      font-weight: bold;
      color:white;
      margin:50px auto;
      background:red;
    }
    </style>


  </head>
  <body>
    <div id="ad">
      距离双十一
      <span id="day"></span>
      <span id="hour"></span>
      <span id="minute"></span>
      <span id="second"></span>

  </div>
    <script type="text/javascript">
    var day = document.getElementById("day");
    var hour = document.getElementById("hour");
    var min = document.getElementById("minute");
    var sen= document.getElementById("second");

  function countTime(){
    //获取当前时间
  var date=new Date();
  var now=date.getTime();//获取现在距离1970年的毫秒数

  //设置倒计时截止时间
  var endTime= new Date("2017-11-11 11:11:11");
  var end=endTime.getTime();

  //时间差
  var leftTime = end-now;

  //定义变量day,hour,min,sen保存倒计时的时间
  var day1,hour1,min1,sen1;
  if(leftTime>=0){
  //把毫秒分别变成天，小时，分钟，秒
  day1=Math.floor(leftTime/1000/60/60/24);
  hour1=Math.floor(leftTime/1000/60/60%24);
  min1=Math.floor(leftTime/1000/60%60);
  sen1=Math.floor(leftTime/1000%60);
  }

  //将得到的值分别赋值到相应的位置
  day.innerHTML = day1+"天";
  hour.innerHTML = hour1+"小时";
  min.innerHTML = min1+"分钟";
  sen.innerHTML = sen1+"秒";
};
  //递归每秒，超时定时器settimeout
  setInterval(countTime,1000);




    </script>


  </body>
</html>
