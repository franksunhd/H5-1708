<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery DOM操作</title>
  </head>
  <body>
      <!--

      DOM操作  ===  节点操作  ===  标签操作  ===  元素操作

      -->

      <script src="./jquery.min.js"></script>
      <script type="text/javascript">
        $("body").css("background-color","#299");
        //append在 内部末尾 插入
        $("body").append("<div>我的div标签1</div>");

        //appendTo先创建，后内部尾部添加
        $("<div>我的div标签3</div>").appendTo("body");
        //prepend 在 内部头部 插入
        $("body").prepend("<div>我的div标签2</div>");

        //html() 强制覆盖
        $("body").html("<h1>我是h1</h1>");
        //text()
        var ssy = $("div").text();
        // alert(ssy);

      </script>
  </body>
</html>
