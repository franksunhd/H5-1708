<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    * {
      margin: 0;
      padding: 0;
    }
      .one{
        width: 200px;
        background-color: purple;
      }
    </style>
  </head>
  <body>

    <button type="button" name="button">添加</button>
    <button type="button" name="button">删除</button>
    <div class="one">
        <ul id="lists"></ul>

    </div>



      <script src="./jquery.min.js" charset="utf-8"></script>
      <script type="text/javascript">
        $(".one").click(function(){
          $(".one").css("background-color","red");
        });

        var add = $("button").eq(0);
        var del = $("button").eq(1);


        add.click(function(){
          $("#lists").append("<li>我是li</li>");
        });

        del.click(function(){
          $("#lists li:last").remove();
        });
      </script>
  </body>
</html>
