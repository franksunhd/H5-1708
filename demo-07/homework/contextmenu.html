<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>右键菜单</title>
  <link rel="stylesheet" href="../css/style.css"> </head>
<body>
<div class="one">
  <ul id="myMenu">
    <li>新建文件</li>
    <li>新建文件夹</li>
    <li>打开终端</li>
    <li>粘贴</li>
    <li>更改桌面背景</li>
    <li>按名称整理桌面</li>
  </ul>
</div>

  <script src="../jquery.min.js" charset="utf-8"></script>
  <script type="text/javascript">
    // doucment是整个页面,鼠标右键事件调用contextmenu()方法
    // 调用show()用来显示Menu

    $(document).contextmenu(function(e) {
      //取消点击动作的默认导航行为。
      e.preventDefault();

      //控制台打印右键单击位置
      console.log(e.pageX + "px" + e.pageY + "px");

      $(".one #myMenu").css({
        "display":"block",
        "top": e.pageY + "px",
        "left": e.pageX + "px"
      });
    });

    //调用鼠标单击事件，隐藏Menu
    $(document).click(function() {
      //hide()用来隐藏匹配元素
      $(".one #myMenu").hide();
    });

</body>
