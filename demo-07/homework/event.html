<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>事件</title>
  <style media="screen">
    * {
      margin: 0;
      padding: 0;
    }

    .w {
      width: 800px;
      margin: 0 auto;
      height: 500px;
      text-align: center;
    }

    table {
      border-spacing: 0px;
      text-align: center;
      margin: 0 auto;
      /*margin-top: 30px;*/
    }

    .btn button{
      width: 100px;
      height: 30px;
      margin-top: 20px;
    }
    #list {
      border-spacing: 0px;
      text-align: center;
      margin: 0 auto;
      margin-top: 30px;
      height: 30px;
    }
    #list button{
      width: 50px;
      height: 25px;
    }
    .black_s th{
      height: 30px;
      width: 100px;
      border: 1px solid red;
    }
    .black td{
      height: 30px;
      width: 100px;
      border: 1px solid red;
    }
  </style>
  <script src="../jquery.min.js" charset="utf-8"></script>
</head>

<body>
  <div class="w">
    <div class="btn">
      <button type="button" name="button">添加</button>
      <button type="button" name="button">删除</button>
    </div>

        <th>id</th>
        <th>name</th>
        <th>gender</th>
        <th>age</th>
        <th>remark</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>
  </div>

</body>

</html>
