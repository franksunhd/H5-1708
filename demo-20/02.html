<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>数组的声明和长度</title>
    <script type="text/javascript">
      //声明数组
      var a = ["a","b","c","d","e","f","g","h"];

      //取出指定索引的子串 [1,3)
      var b = a.slice(1,3);
      document.write("<h3> " + b + " </h3>");  // b,c

      //拼接数组
      var c = a.concat(1,2,3,4,5);
      document.write("<h3> " + c + " </h3>");  // a,b,c,d,e,f,g,h,1,2,3,4,5

      //翻转字符串
      c.reverse();
      document.write("<h3> " + c + " </h3>");  // 5,4,3,2,1,h,g,f,e,d,c,b,a

      //排序
      c.sort();
      // alert(c.join("-"));  // 1-2-3-4-5-a-b-c-d-e-f-g-h
      document.write("<h3> " + c.join(" ") + "</h3>");
      document.write("<h3> " + c.join("-") + "</h3>");
      document.write("<h3> " + c.join("*") + "</h3>");
    </script>
  </head>
  <body>
    <h1>数组的声明和长度</h1>
  </body>
</html>
