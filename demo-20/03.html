<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script type="text/javascript">
    var a = [1,2,3,4,5];
    var b = a.slice(0,2);//从0位置到1位置，2个元素
    var c = a.slice(); //浅复制数组ａ
    var d = a.slice(2); //从2位置开始，一直到最后
    var e = a.slice(-2); //从倒数第二位置，一直到最后

    document.write("<h3>" + b + "</h3>");  //
    document.write("<h3>" + c + "</h3>");
    document.write("<h3>" + d + "</h3>");
    document.write("<h3>" + e + "</h3>");



    var  a1 = {"color":"red", "name":"xiaoming"};
    var  a2 = [c,2,3,4];
    var  a3 = a2.slice(0,2);
    a3[0].color = "green";//slice浅复制，此处修改会影响原先的元素a1
    console.log(a1);
    </script>
  </body>
</html>
