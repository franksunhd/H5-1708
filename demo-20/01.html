<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script type="text/javascript">
      var a = 2;           // 0000010
      a = a << 5; //结果为64,  1000000
      document.write("<h3>a=" + a + "</h3>");

      var b = -2;               // 1111110
      b = b << 5; // 结果为-64   // 1000000   1000000
      document.write("<h3>b=" + b + "</h3>");

      console.log("10" == 10);  //等值符 true
      console.log("10" != 10);  // false
      console.log("10" === 10);  //等同符 false
      console.log("10" !== 10);  // true

      var a = 10, b = 2;
      var max = (a > b) ? a : b;
      document.write("<h3>max=" + max + "</h3>");
    </script>
  </body>
</html>
