<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>arguments伪数组</title>
  </head>
  <body>
    <script type="text/javascript">
    function test(arg){

      var result = 0;

      for (var i = 0; i < arguments.length; i++) {
        result += arguments[i];
      }

      document.write("<h3>" + result + "</h3>");
    }

    test();
    test(1);
    test(1,2);
    test(1,2,3);
    
    </script>
  </body>
</html>
