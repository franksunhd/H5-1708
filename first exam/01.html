<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>布局</title>
    <style media="screen">
      *{
        margin: 0;
        padding: 0;
      }

      .left{
        width: 200px;
        height: 300px;
        /*float: left;*/
        position: absolute;
        background: pink;
      }
      .right{
        height:300px;
        margin-left: 200px;
        background: yellow;
      }
    </style>
  </head>
  <body>
    <div class="left">左边的内容</div>
    <div class="right">右边的内容</div>
  </body>
</html>
