<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>两栏布局的方法</title>
    <link rel="stylesheet" href="./css/master.css">
  </head>
  <body>
    <h1>第一种方法：浮动</h1>
    <div class="content-01">
      <div class="left">left</div>
      <div class="right">right</div>
    </div>
    <h1>第二种方法：绝对定位</h1>
    <div class="content-02">
      <div class="left">left</div>
      <div class="right">right</div>
    </div>
    <h1>第三种方法：伸缩布局</h1>
    <div class="content-03">
      <div class="left">left</div>
      <div class="right">right</div>
  </body>
</html>
