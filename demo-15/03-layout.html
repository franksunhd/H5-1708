<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>三栏布局方法</title>
    <link rel="stylesheet" href="./css/master.css">
  </head>
  <body>
    <h1>第一种方法:绝对定位法</h1>
    <div class="main-01">
      <div class="left">left</div>
      <div class="center">center</div>
      <div class="right">right</div>
    </div>
    <h1 class="item">第二种方法:margin负值法</h1>
    <div class="main-02">
      <div class="center">
        <div class="main">center</div>
      </div>
      <div class="left">left</div>
      <div class="right">right</div>
    </div>
    <h1>第三种方法:自身浮动法</h1>
    <div class="main-03">
      <div class="left">left</div>
      <div class="right">right</div>
      <div class="center">center</div>
    </div>
    <h1>第四种方法:伸缩布局法</h1>
    <div class="main-04">
      <div class="left">left</div>
      <div class="center">center</div>
      <div class="right">right</div>
    </div>
  </body>
</html>
