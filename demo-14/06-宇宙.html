<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>宇宙</title>
    <link rel="stylesheet" href="./css/master.css">
  </head>
  <body style="background:url('./image/bg.jpg')">
    <div class="galaxy">
      <!-- 太阳 -->
      <div class="sun"></div>

      <!-- 水星 -->
      <div class="mercury-track">
        <div class="mercury"></div>
      </div>

      <!-- 金星 -->
      <div class="venus-track">
        <div class="venus"></div>
      </div>

      <!-- 地球 -->
      <div class="earth-track">
        <div class="earth">
          <div class="yue"></div>
        </div>
      </div>

      <!-- 火星 -->
      <div class="yunshi"></div>
      <div class="mars-track">
        <div class="mars"></div>
      </div>

      <!-- 木星 -->
      <div class="jupiter-track">
        <div class="jupiter"></div>
      </div>

      <!-- 土星 -->
      <div class="saturn-track">
        <div class="saturn"></div>
      </div>

      <!-- 天王星 -->
      <div class="uranus-track">
        <div class="uranus"></div>
      </div>

    </div>

</html>
