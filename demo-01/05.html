<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>html特殊字符</title>
  </head>
  <body>
<!-- 特殊字符 -->
    <p>
      我的家在&nbsp;&nbsp;&nbsp;&nbsp;东北&nbsp;&nbsp;&nbsp;&nbsp;松花江上。
    </p>
    <p>&copy;</p>
    <p>&lt;</p>
    <p>&gt;</p>
<!-- 无序列表 -->
    <ul>
      <li>无序列表项1</li>
      <li>无序列表项2</li>
      <li>无序列表项3</li>
    </ul>
<!-- 有序列表 -->
    <ol>
      <li>有序列表项１</li>
      <li>有序列表项2</li>
      <li>有序列表项3</li>
    </ol>
<!-- 定义列表 -->
    <dl>
      <dt>课程</dt>
      <dd>Ｈ５</dd>
      <dd>＃Ｄ</dd>
    </dl>
  </body>
</html>
