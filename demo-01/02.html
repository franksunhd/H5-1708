<!DOCTYPE html>
<html>
  <!-- head部分 -->
  <head>
    <meta charset="utf-8">
    <title>常见标签1</title>
  </head>
  <!-- body部分 -->
  <body dir="ltr">
    <h1>这是h1标签</h1>
    <h2>这是h2标签</h2>
    <h3>这是h3标签</h3>
    <h4>这是h4标签</h4>
    <h5>这是h5标签</h5>
    <h6>这是h6标签</h6>
    <p>这是p标签</p>
    <hr>
    </br>

    <!-- 原始样式显示 -->
    <pre>
      aaaaaaaaaaaaaa
      ssssssssssssss
      dddddddddddddd
    </pre>
    <b>b标签</b><br>
    <strong>strong标签</strong><br>
    <br>
    <i>ｉ标签</i><br>
    <em>em标签</em><br>
    <br>

    <s>s标签</s><br>
    <del>del标签</del><br>
    <br>

    <u>u下划线</u><br>
    <ins>ins下划线</ins><br>

    <br>
  </body>
</html>
