      //使用了2个栈，实现先进先出的队列
      （function(){
        var src=[],dest=[];
        function enqueue(value){
          src.push(value);
        }
        function dequeue(){
          while (src.length){
            dest.push(src.pop());
          }
          return dest.pop();
        }


      enqueue(1);
      enqueue(2);
      enqueue(3);
      enqueue(4);

      console.log(dequeue());//1
      console.log(dequeue());//2
      console.log(dequeue());//3
      console.log(dequeue());//4


      }



//判断一个函数是否是否是普通对象
function isPlainObject(o){
  return object.prototype.toString.call(o)==='[object object]';
}
/*深度克隆，array，obgect，
@abj，可能是任意一种数据类型*/

function deepCopy(obj){
  var o;//o是返回之后的克隆的数据

  //array or object
  if（typeof obj === ‘object’）{
    //普通对象
    if(isPlainObject(obj))
    o={}；
    for(var key in obj){
      o[key]=deepCopy(obj[key]);
    }
    return o;
  }else{
    o=[];
    for (var i=0;i<obj.length;i++){
      o[i]=deepCopy(obj[i]);
    }
    return o;
  }else {
    return obj;
  }

}
    </script>
